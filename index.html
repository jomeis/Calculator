<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="head">
        <h1>Welcome to calculator </h1>
    </div>
    <hr>
    <div class="calculatorPart">
        <label for="inputField" id="numb1Text">Enter first numb:</label><!--  num1 -->
        <br>
        <input type="number" id="numb1" name="numb1" onchange="inputChanged(1)">
        <select id="numb1Options" name="numb1Options" onchange="specialChar()">
            <option value="">Special Options</option>
            <option value=""></option>
            <option value="prevAnswer">PrevAnswer</option>
            <option value="Fractions">Fractions</option>
            <option value="pi">π</option>
        </select>
        <br><br>

        <label for="operation">Select Operation:</label>
        <select id="operation" name="operation" onchange="saveAndDisplay()">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="caret">^</option>
            <option value="root">√</option>
            <option value="log">log</option>
        </select>

        <br><br>
        <label for="inputField" id="numb2Text">Enter second numb:</label><!--  num2 -->
        <br>
        <input type="number" id="numb2" name="numb2" onchange="inputChanged(2)">
        <select id="numb2Options" name="numb2Options" onchange="specialChar()">
            <option value="">Special Options</option>
            <option value=""></option>
            <option value="prevAnswer">PrevAnswer</option>
            <option value="Fractions">Fractions</option>
            <option value="pi">π</option>
        </select>
        <br>
        <button type="button" onclick="saveAndDisplay()">Submit</button>
        <p>your answer: </p><p id="answer"></p>
    </div>

</body>
<footer>
    <script src="functions.js"></script>
</footer>
</html>
